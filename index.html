<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>BudgetApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,500;&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/safari-pinned-tab.svg"
      color="#ffffff"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body onload="mostrarPresupuesto()">
    <div class="cabecero">
      <div class="presupuesto-total">
        <div class="cabecero-titulo">
          <h2>Avaiable Budget:</h2>
        </div>
        <div class="cabecero-valor"></div>
      </div>
      <div class="presupuesto-cabecero" id="ingresos-cabecero">
        <p class="cabecero-titulo">INCOMES</p>
        <div class="cabecero-ingreso-valor">
          <div class="porcentaje-cabecera"></div>
        </div>
      </div>
      <div class="presupuesto-cabecero" id="egresos-cabecero">
        <p class="cabecero-titulo">OUTCOMES</p>
        <div class="cabecero-egreso-valor"></div>
      </div>
    </div>
    <div class="abajo">
      <form id="forma" onsubmit="return false;">
        <select required class="agregar-tipo" id="operando">
          <option value="" disabled selected hidden>Select</option>
          <option value="ingreso">Income</option>
          <option value="egreso">Outcome</option>
        </select>
        <input
          required
          type="text"
          class="agregar-descripcion"
          name="descripcion"
          id="descripcion"
          placeholder="Description"
        />
        <input
          required
          type="number"
          class="agregar-valor"
          name="valor"
          id="valor"
          min="0"
          placeholder="Value"
          step="any"
        />
        <button
          class="agregar-boton"
          onclick="agregarDato()"
          title="Add income/outcome"
        >
          <ion-icon
            title="Add income/outcome"
            name="add-circle-outline"
          ></ion-icon>
        </button>
      </form>
      <div class="presupuesto">
        <div class="presupuesto-abajo" id="ingresos-abajo">
          <h2>INCOMES</h2>
          <div class="abajo-ingreso-valor"></div>
        </div>
        <div class="presupuesto-abajo" id="egresos-abajo">
          <h2>OUTCOMES</h2>
          <div class="abajo-egreso-valor"></div>
        </div>
      </div>
    </div>
    <script src="js/dato.js"></script>
    <script src="js/ingreso.js"></script>
    <script src="js/egreso.js"></script>
    <script src="js/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
